<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grow Your Business</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f8f9fa; }
    header { background: #007BFF; color: white; padding: 40px 20px; text-align: center; }
    header h1 { margin: 0 0 20px; }
    .cta-button { background: #ffffff; color: #007BFF; padding: 10px 20px; text-decoration: none; font-weight: bold; border-radius: 5px; }
    section { padding: 40px 20px; text-align: center; }
    .services, .testimonials { background: white; margin: 20px auto; padding: 20px; border-radius: 10px; max-width: 800px; }
    .contact-form { background: #e9ecef; padding: 20px; border-radius: 10px; max-width: 600px; margin: auto; }
    input, textarea { width: 100%; padding: 10px; margin-top: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px; }
    button { background: #007BFF; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
@media (max-width: 768px) {
  body {
    padding: 10px;
  }
  .cta-button {
    padding: 12px 20px;
  }
  header, .services, .testimonials {
    text-align: center;
  }
  .services, .testimonials {
    margin-top: 20px;
    padding: 10px;
  }
  .contact-form {
    padding: 15px;
  }
  .contact-form input, .contact-form textarea {
    width: 100%;
    font-size: 14px;
  }
}

  </style>
</head>
<body>
  <header>
    <h1>Grow Your Business with Targeted Ads</h1>
    <a href="#contact" class="cta-button">Get a Free Consultation</a>
  </header>
  <section class="services">
    <h2>Our Services</h2>
    <p>We offer social media marketing, ad campaign management, analytics, and more!</p>
  </section>

  <section class="testimonials">
    <h2>What Our Clients Say</h2>
    <p>"This agency helped us increase our sales by 300%!" - Happy Client</p>
  </section>

  <section id="contact" class="contact-form">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message"></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>
</body>
</html>
